    <script>
        const string1 = "I Have Found It Is The Small Things, Everyday Deeds Of Ordinary Folk That Keeps The Darkness At Bay";
        // Slice( ) and splice( ) methods are for arrays. The split( ) method is used for strings.


        console.log("JavaScript String Methods");

        // IntersectionObserver is a great way to check if an element is visible in the viewport.

        const callback = (entries) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                    //'entry. target is the dom element 
                    console.log('${entry.target.id} is visible');
                }
            });
        };

        let options = {
            threshold: 1.0,
        };

        let observer = new IntersectionObserver(callback, options);
        const button_for_rings_button = document.getElementById("button_for_rings");
        observer.observe(button_for_rings_button);

        // 2. Detect Device
        const detectDeviceType = () =>
            /Android|WebOS|iPhone|iPad|iPod|BlackBerry|IEMobile|OperaMini/i.test(
                navigator.userAgent)
                ? "Mobile" : "Desktop";
        console.log("Device = " + detectDeviceType());

        // 3. Hide Elements
        // test_button_for_rings_2
        document.getElementById("test_button_for_rings_2").style.display = 'none';
        document.getElementById("test_button_for_rings_3").style.visibility = 'hidden';

        // 4. Get the parameters from the URL

        console.log(paramValue);
        const paramValue2 = url.searchParams.get("country");
